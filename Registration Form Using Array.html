<!DOCTYPE html>
    <head>
        <title>Registartion Form</title>
        <script src="Registration Form Using Array.js"></script>
    </head>
    <body>
        <div class="maindiv">
            <h1>Registartion Form</h1>
            <div class="contents">
                <table id="table">
                    <tbody>
                        <tr>
                            <td class="labels">Frist Name: </td>
                            <td>
                                <input type="text" id="one">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Last Name: </td>
                            <td>
                                <input type="text" id="two">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Father Name: </td>
                            <td>
                                <input type="text" id="three">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Mother Name: </td>
                            <td>
                                <input type="text" id="four">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Adhar Number: </td>
                            <td>
                                <input type="number" id="five">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Phone Number: </td>
                            <td>
                                <input type="number" id="six">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">Course Enrolled: </td>
                            <td>
                                <input type="text" id="seven">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="Submit()">Submit</button> <br>
                <span id="answer">
                </span>
            </div>
        </div>
    </body>
</html>
